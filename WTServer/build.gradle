plugins {
    id 'java'
    id 'application'
}

group 'org.tms.server'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'org.tms.server.Main'
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.eclipse.jetty:jetty-slf4j-impl:11.0.14'
    implementation 'org.eclipse.jetty.websocket:websocket-javax-server:10.0.14'
    implementation 'org.eclipse.jetty.websocket:websocket-javax-client:10.0.14'
    implementation 'jakarta.websocket:jakarta.websocket-api:2.0.0'
    implementation 'org.mockito:mockito-junit-jupiter:5.2.0'
    implementation 'com.auth0:java-jwt:4.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}